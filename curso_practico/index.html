<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacion del DOM básica - Curso Practico de JS</title>

</head>

<body>
    <h1 class="olakase">gato</h1>
    <p onclick="console.log('clickearon parrafo')">Parrafo xd</p>
    <p class="parrafito">parrafo con clase</p>
    <p  id="parrafito_id">parrafo con id</p>
    <!-- detecta cambios dentro del input (ONCHANGE)-->
    <input onchange="console.log('cambió input')" placeholder="Escribe algo aquí ">
</body>
<script src="./main.js"></script>

</html>
